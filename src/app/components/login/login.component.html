<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card custom_card">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          <h6 class="card-subtitle mb-2 text-muted">Inicia Sesión con tu usuario y contraseña<br> o <a href="#" routerLink="/register">crea una cuenta</a></h6>
          <form>
              <div class="form-group mt-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mantenerme conectado</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="margin: 10px 0px 10px 0px">Iniciar Sesión</button>
              <button class="btn btn-google btn-block" style="margin: 10px 0px 10px 0px"><img src="../../../assets/img/googleicon.svg" class="d-inline-block" alt=""> Acceder con Google</button>
              <button class="btn btn-facebook btn-block" style="margin: 10px 0px 10px 0px"><i class="fa fa-facebook-square"></i> Inicia Sesión con Facebook</button>
            </form>
          <a href="" class="card-link">¿Olvidaste tu usuario y contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
