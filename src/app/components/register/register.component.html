<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card custom_card">
        <div class="card-body">
          <h5 class="card-title">Crear una cuenta</h5>
          <h6 class="card-subtitle mb-2 text-muted">Crea una nueva nueva cuenta</h6>
          <form (submit)="onSubmitAddUser()">
              <div class="form-group mt-3">
                <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Contraseña">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="exampleCheck1">Acepto los <a href="#">téminos y conticiones</a> y <a href="#">Políticas de privacidad</a></label>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="margin: 10px 0px 10px 0px">Crear cuenta</button>
            </form>
          <p>¿Ya tienes una cuenta? <a href="#" routerLink='/login' class="card-link">Inicia Sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
